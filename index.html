<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>THE LOVA Style</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      /* Reset & Base */
      html, body, #root {
        height: 100%;
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif;
        margin: 0;
        min-height: 100dvh;
        min-height: 100svh;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        letter-spacing: -0.02em;
      }

      /* Scrollbar Hiding */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Nude Palette Variables */
      :root {
        --lova-bg:            #FFF7F0;  /* Light Nude Background */
        --lova-bg-soft:       #FFFAF0;
        --lova-surface:       #F3E5D8;  /* Slightly darker nude for cards */
        --lova-surface-soft:  #FAEEE4;
        --lova-accent:        #D98C6A;  /* Terracotta */
        --lova-accent-soft:   #F1C1A6;
        --lova-accent-dark:   #B56C4F;
        --lova-text-main:     #3A2B27;  /* Dark Espresso Text */
        --lova-text-muted:    #7A6154;
        --lova-text-on-accent:#FFF7F0;
        --lova-border-subtle: #E4D2C3;
        --lova-shadow-soft:   0 18px 40px rgba(58, 43, 39, 0.10);
      }

      /* Glass Effect - Unified Nude Tint for both modes */
      .glass {
        background: rgba(255, 247, 240, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(58, 43, 39, 0.05);
      }
      
      /* Dark Mode Glass - Updated to Dark Tint */
      .dark .glass {
        background: rgba(12, 12, 12, 0.85); /* Midnight Glass */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
    </style>

    
 </head>
  <body class="bg-page dark:bg-page-dark text-primary dark:text-primary-dark select-none transition-colors duration-500 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
